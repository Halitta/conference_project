<button onclick="history.back()">Go back</button>
<h1>{{ speaker.name }}</h1>
<p>Bio: {{ speaker.bio }}</p>
<p>Contact: {{ speaker.contact }}</p>
<!-- Add more details as required -->
<a href="{% url 'speakers:speaker_update' speaker.id %}" class="update-link">Update</a>
{% comment %} <a href="{% url 'speakers:speaker_delete' speaker.id %}" class="delete-link">Delete</a> {% endcomment %}
